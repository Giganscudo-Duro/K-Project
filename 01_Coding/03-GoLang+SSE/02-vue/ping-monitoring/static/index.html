<body>
<h2>Server Sent Events</h2>
<blockquote>
<p>count: <span id="cnt">0</span></p>
</blockquote>
<script>
    const ev = new EventSource('/event');
    ev.addEventListener('pingmonitor', (e) => {
      cnt.textContent = e.data;
    });
</script>
